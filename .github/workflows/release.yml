name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  BLTZ_OAUTH_CLIENT_SECRET: ${{ secrets.BLTZ_OAUTH_CLIENT_SECRET }}

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../bltz-${{ matrix.target }}.${{ matrix.archive }} bltz
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bltz-${{ matrix.target }}
          path: bltz-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          mv artifacts/bltz-x86_64-unknown-linux-gnu/bltz-x86_64-unknown-linux-gnu.tar.gz release/bltz-linux-x86_64.tar.gz
          mv artifacts/bltz-x86_64-apple-darwin/bltz-x86_64-apple-darwin.tar.gz release/bltz-macos-x86_64.tar.gz

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/bltz-linux-x86_64.tar.gz
            release/bltz-macos-x86_64.tar.gz
            release/SHA256SUMS.txt
